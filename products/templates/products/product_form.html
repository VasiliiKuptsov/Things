{% extends 'products/base.html' %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col">
                    <form class='row' method="post" enctype="multipart/form-data">
                        <div class="card">
                           <div class="card-body">

                              {% csrf_token %}
                              {{ form.as_p }}
                           </div>
                         </div>
                         <button type="submit" class="btn btn-primary">
                             {% if object %}
                             cохранить
                             {% else %}
                             создать
                             {% endif %}
                        </button>
                    </form>

            </div>
        </div>
</div>

{% endblock %}
